<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="gotoHome()">
        <ion-icon name="arrow-back"></ion-icon>
        Regresar
      </ion-button>
    </ion-buttons>
    <ion-title>Detalle del Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="product">
  <ion-card>
    <ion-img [src]="product.productImage" [alt]="product.title"></ion-img>
    <ion-card-header>
      <ion-card-title>{{ product.title }}</ion-card-title>
      <ion-card-subtitle>${{ product.price }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ product.description }}</p>
      <ion-badge color="primary">Stock: {{ product.stock }}</ion-badge>
      <ion-badge color="secondary" class="ml-2">{{ product.category }}</ion-badge>
    </ion-card-content>
  </ion-card>
</ion-content>
